    <script>
        // --- برمجة الوقت والنقاط مع إظهار الثواني والحفظ المستمر ---

        // 1. استعادة البيانات من الذاكرة لضمان الاستمرارية
        let points = parseInt(localStorage.getItem("points") || 100);
        let totalSeconds = parseInt(localStorage.getItem("seconds") || 0);

        // 2. دالة لتحديث عرض الوقت بدقة (ساعات، دقائق، ثواني)
        function updateUI() {
            let h = Math.floor(totalSeconds / 3600);
            let m = Math.floor((totalSeconds % 3600) / 60);
            let s = totalSeconds % 60;

            // تنسيق احترافي: 0h 00m 00s
            document.getElementById("time").innerText = 
                `${h}h ${(m < 10 ? "0" : "")}${m}m ${(s < 10 ? "0" : "")}${s}s`;
            
            document.getElementById("points").innerText = points;
        }

        // تحديث أولي فور الدخول
        updateUI();

        // 3. محرك العداد (يعمل كل ثانية واحدة)
        setInterval(() => {
            totalSeconds++;
            localStorage.setItem("seconds", totalSeconds); // حفظ الثواني فوراً

            // زيادة 5 نقاط لكل دقيقة (60 ثانية)
            if (totalSeconds % 60 === 0) {
                points += 5;
                localStorage.setItem("points", points);
            }

            updateUI(); // تحديث الأرقام على الشاشة
        }, 1000);
    </script>
</body>
